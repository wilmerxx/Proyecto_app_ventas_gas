<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo">
      Administraci√≥n
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary" slot="icon-only" name="grid-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!--Contenido de los elementos de la lista de productos de gas-->
<ion-content>
  <h3 class="subtitulo p-3 text-center encabezado">ingrese datos del producto</h3>
  <div style="text-align: end; margin: 10px;">
    <ion-button (click) = "nuevo()" class = "normal" color = "dark">Nuevo</ion-button>
  </div>

  <!--Se oculta el formulario de datos -->
  <div *ngIf = "enableNewProducto">
    <ion-item>
      <ion-button slot="end">
        <ion-button (click) = "enableNewProducto = false">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label class="normal" position="floating">
        Nombre:
      </ion-label>
      <ion-input [(ngModel)]= "newProducto.nombre" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="normal" position="floating">
        Precio Normal:
      </ion-label>
      <ion-input [(ngModel)]= "newProducto.precioNormal" class="normal" type="number" inputmode="numeric">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="normal" position="floating">
        Precio reducido:
      </ion-label>
      <ion-input [(ngModel)]= "newProducto.precioReducido"  class="normal"  type="number" inputmode="numeric">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="normal" >
        Foto:
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <label for="files">
            <ion-icon slot="icon-only" name="images"></ion-icon>
          </label>
          <input (change) = "newImageload($event)" id="files" style="display: none;"  type="file" accept="image/*">
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <img class="image" [src] = "newProducto.foto">
    </ion-item>

    <ion-button style="margin: 30px; " expand="full" class="btn-primary m-3" (click) = "guardarProducto()">
      Guardar
    </ion-button>
  </div>


  <div class="card">
    <h3 class="subtitulo encabezado">Lista de Productos</h3>
    <!--Mostrar producto-->
    <ion-item *ngFor = "let producto of productos">
      <ion-label class="normal">{{producto.nombre}}</ion-label>
      <ion-button slot="end">
        <ion-button (click) = "newProducto = producto; enableNewProducto = true;">
        <ion-icon slot="icon-only" name = "create-sharp"> </ion-icon>
        </ion-button>
        <ion-button (click) = "elimiarProducto(producto)">
          <ion-icon slot="icon-only" color="danger" name="trash-bin"> </ion-icon>
          </ion-button>
      </ion-button>
    </ion-item>
  </div>


</ion-content>
