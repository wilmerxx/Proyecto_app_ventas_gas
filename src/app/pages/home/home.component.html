<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">
        GasDomi
    </ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
         <ion-icon color="primary" slot="icon-only"  name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/perfil']" >
         <ion-icon color="primary" slot="icon-only"  name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngFor = "let producto of productos">
    <app-producto [producto]= producto></app-producto>
  </div>

</ion-content>
